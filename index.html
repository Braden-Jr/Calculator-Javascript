<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row screen-con">
            <div id="screen"></div>
        </div>
        

        <div class="row">
            <div class="col-3 content" id="topbtn" onclick="compute('C');">C</div>
            <div class="col-3 content"></div>
            <div class="col-3 content"id="topbtn" onclick="compute('%');">%</div>
            <div class="col-3 content-sign"id="topbtn" onclick="compute('/');">รท</div><!--divide-->
        </div>

        <div class="row">
            <div class="col-3 content-n" id="topbtn" onclick="compute(7);">7</div>  
            <div class="col-3 content-n" id="topbtn" onclick="compute(8);">8</div>
            <div class="col-3 content-n"  id="topbtn" onclick="compute(9);">9</div>
            <div class="col-3 content-sign" id="topbtn"  onclick="compute('*');">x</div><!--multiply-->
        </div>
        
        <div class="row">
            <div class="col-3 content-n" id="topbtn" onclick="compute(4);">4</div>
            <div class="col-3 content-n" id="topbtn" onclick="compute(5);">5</div>
            <div class="col-3 content-n" id="topbtn" onclick="compute(6);">6</div>
            <div class="col-3 content-sign" id="topbtn" onclick="compute('-');">-</div> <!--subtract-->
        </div>

        <div class="row">
            <div class="col-3 content-n" id="topbtn" onclick="compute(1);">1</div>
            <div class="col-3 content-n" id="topbtn"  onclick="compute(2);">2</div>
            <div class="col-3 content-n"  id="topbtn" onclick="compute(3);">3</div>
            <div class="col-3 content-sign"  id="topbtn" onclick="compute('+');">+</div> <!--add--> 
        </div>

        <div class="row">
            <div class="col-3 content-n" id="topbtn" onclick="compute(0);">0</div>
            <div class="col-3 content-n"></div>
            <div class="col-3 content-n" id="topbtn" onclick="compute('.');">.</div>
            <div class="col-3 content-sign"id="topbtn" onclick="compute('=');">=</div><!--Equals-->
        </div>


        
    </div>
  </body>

  
  <script>
          var temp="";
          function compute(char){
            if(char=="C"){
                  temp="";
                  document.getElementById("screen").innerHTML=temp;
              }

             else if(char=="backspace"){
                  temp = temp.slice(0,-1);
                  document.getElementById("screen").innerHTML=temp;
              }
            
              else if(char=="="){
                  document.getElementById("screen").innerHTML= eval(temp);
                  temp = eval(temp); 
              }
              else {
                  temp += char;
                  document.getElementById("screen").innerHTML=temp;
              }
              
              
          } 
             
      </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </script>
  </html>
